<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <title>Create Account</title>
</head>
<body>
    <div class="formulario">
        <h1>Pycode</h1>
        <h2>Create an Account</h2>
        <form method="post">
            <div class="email">
                <input type="email" id="email" required>
                <label>Email</label>
            </div>
            <div class="username">
                <input type="text" id="username" required>
                <label>Username</label>
            </div>
            <div class="password">
                <input type="password" id="password" required>
                <label>Password</label>
            </div>
            <small id="password-help" class="password-requirements" style="display: none;">
                Password must be at least 8 characters long, include 1 uppercase letter, 1 lowercase letter, and 1 special character.
            </small>
            
            <input type="submit" value="Sign Up">
            <div class="register">
                Already have an account? <a href="http://127.0.0.1:5500/login.html">Log in</a>
            </div>
        </form>

        <div id="error-message" style="color: red; margin-top: 10px;"></div>
        <div id="success-message" style="color: green; margin-top: 10px;"></div>
    </div>

    <script>
        document.querySelector("form").addEventListener("submit", function (e) {
            e.preventDefault(); // Prevent page reload

            const email = document.getElementById("email").value;
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorBox = document.getElementById("error-message");
            const successBox = document.getElementById("success-message");

            errorBox.textContent = "";
            successBox.textContent = "";

            // Validate username
            if (username.length < 5) {
                errorBox.textContent = "Username must be at least 5 characters.";
                return;
            }

            // Validate password
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            if (!passwordRegex.test(password)) {
                errorBox.textContent = "Password must be at least 8 characters long, include 1 uppercase, 1 lowercase, and 1 special character.";
                return;
            }
            
            fetch("http://127.0.0.1:5000/signup", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ username, password, email })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                if (data.message === "Signup successful") {
                    successBox.textContent = data.message;
                    setTimeout(() => {
                        window.location.href = "http://127.0.0.1:5500/login.html";
                    }, 1000);
                } else {
                    errorBox.textContent = data.error || data.message || "Something went wrong.";
                }
            })
            .catch(error => {
                console.error("Error:", error);
                errorBox.textContent = "Could not connect to server.";
            });
        });
    </script>
</body>
</html>
