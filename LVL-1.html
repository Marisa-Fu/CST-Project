<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Level 1</title>
  <link rel="stylesheet" href="LVL-1-CSS.css" />
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="../04_11_2025_X-Design (1).png" alt="Pycode Logo" class="logo" />
      <span class="site-name">Pycode</span>
    </div>
    <button class="image-button" onclick="openPopup()">
      <img src="../RkiMyoycj.png" alt="Custom Button" />
    </button>
    
    <button class="logout-btn" onclick="showLogoutPopup()">Logout</button>
  </header>

  <main>
    <div id="logout-popup" class="popup-overlay">
      <div class="popup-content">
        <h2>Are you sure you want to log out?</h2>
        <div style="margin-top: 1.5rem;">
          <button onclick="confirmLogout(true)" class="logout-btn" style="background-color: #f7dc6f;">Yes</button>
          <button onclick="confirmLogout(false)" class="logout-btn" style="background-color: #3498db; margin-left: 1rem;">No</button>
        </div>
      </div>
    </div>
    <h1>Level 1: Intro to Python</h1>
    </div>
    <div id="popup" class="popup-overlay">
      <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <h2>Your Lives!</h2>
        <p>These are the lives and cash that you have.</p>
      </div>
    </div>
    <div id="countdown" style="display: none;">
      <h1 id="countdown-number">3</h1>
    </div>
    <div id="start-container">
      <button id="start-btn" onclick="startQuiz()">Start Quiz</button>

    </div>
    <div id="quiz-container" style="display: none;">
    <div id="question-container">
      <h2 id="question">What is Python?</h2>
      <button class="answer-btn" onclick="checkAnswer('A')">A. A type of snake </button>
      <button class="answer-btn" onclick="checkAnswer('B')">B. A software used exclusively for video game graphics </button>
      <button class="answer-btn" onclick="checkAnswer('C')">C. A website used for downloading movies </button>
      <button class="answer-btn" onclick="checkAnswer('D')">D. A high-level programming language used for many different types of applications </button>
    </div>
  </div>
  
  </main>

  <script src="LVL-1-JV.js"></script>
  
</body>
</html>
